<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>a simple code for printing tables of any number in javaSript</h1>

    <script>

        var num = parseInt(prompt("enter the number"));


        for(a=1; a<=10; a++){
            document.write(`${num} * ${a} = ${num*a} <br>`)
        };


    </script>
    
</body>
</html>
